<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Afrikiko Equal Pay</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="images/image.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Equal Pay">

  <meta name="theme-color" content="#1a1a1a">
  <meta name="mobile-web-app-capable" content="yes">
</head>

<body>

  <div class="main-wrapper">
    <div class="header">
      <img src="images/image.png" alt="Afrikiko Logo" class="logo">
      <h1>AFRIKIKO EQUAL PAY</h1>
    </div>

    <div class="container">
      <div class="row-group">
        <div class="input-group">
          <label>Total Bill (GHâ‚µ)</label>
          <input type="number" id="bill" placeholder="0.00">
        </div>

        <div class="input-group">
          <label>No. of People</label>
          <input type="number" id="people" placeholder="0" oninput="createNameInputs()">
        </div>
      </div>

      <div class="names-wrapper">
        <div id="names-container"></div>
      </div>

      <div id="tip-section" style="display: none;">
        <div class="divider"></div>
        <div class="tip-header">
          <label style="margin:0; color:white;">Include Tip?</label>
          <label class="switch">
            <input type="checkbox" id="includeTip" onchange="toggleTipOptions()">
            <span class="slider round"></span>
          </label>
        </div>

        <div id="tip-options" style="display: none; margin-top: 10px;">
          <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 10px;">
            <label style="color: #aaa; font-size: 0.9rem; margin: 0; white-space: nowrap;">Total Tip (GHâ‚µ):</label>
            <input type="number" id="tipAmount" placeholder="0.00" style="margin: 0;">
          </div>

          <label style="margin-top:5px; font-size:0.85rem; color:#f9c400;">Who is paying the tip?</label>
          <div id="whoPaysTip" class="tip-payers-container"></div>
        </div>
      </div>

      <div class="input-group"
        style="margin-top: 20px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 15px;">
        <label style="color:#f9c400;">Payment Method</label>

        <select id="paymentMethod" onchange="togglePaymentInput()">
          <option value="cash">Cash ðŸ’µ</option>
          <option value="momo">Mobile Money ðŸ“²</option>
        </select>

        <div id="momoInputDiv" style="display: none; margin-top: 10px;">
          <input type="text" id="momoName" placeholder="Collector's Name (e.g. Kofi)"
            style="border: 1px solid #f9c400; margin-bottom: 8px;">

          <input type="tel" id="momoNumber" placeholder="024xxxxxxx" maxlength="10" style="border: 1px solid #f9c400;">
        </div>

        <div class="buttons">
          <button onclick="splitBill()" class="split-btn">CALCULATE SPLIT</button>
          <button onclick="clearFields()" class="clear-btn">RESET</button>
        </div>
      </div>

      <footer>
        Thank you for using Equal Pay<br>
        <span class="author">Developed by MR. WETTA</span>
      </footer>
    </div>

    <script src="Myfirst.js"></script>
</body>

</html>
